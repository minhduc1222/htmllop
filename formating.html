<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b>this text is bold</b> <!-- bold text without any extra importance-->
    <strong>this text is important</strong> <!-- text with strong importance, typically displayed in bold-->

    <i>this text is italic</i> <!-- used for technical term, phrase from another language,..-->
    <em>this text is emphasized</em><!-- emphasized text, typically displayed in italic-->
    <small>smaller text</small>
    <p>do not forget to buy <mark>milk</mark></p>
    <p>my favorite color is <del>blue</del> red</p>
    <p>my favorite color is <del>blue</del> <ins>red</ins></p> <!-- underline text, indicate text that has been inserted into the document-->
    <p>this is <sub> subscripted</sub>text</p> <!-- under-->
    <p>this is <sup>superscripted</sup>text</p> <!-- up-->
</body>
</html>
