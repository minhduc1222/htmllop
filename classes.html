<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .city { /*multiple classes*/
            background-color: rgba(71, 255, 126, 0.664);
            color: rgb(13, 2, 34);
            border: 2px solid black;
            margin: 20px;
            padding: 20px;
        }
        .note {
            font-size: 120%;
            color: red;
          }
    </style>
</head>
<body>
<div class="city">
    <h2>London</h2>
    <p>London is the capital of England.</p>
  </div>
  
  <div class="city">
    <h2>Paris</h2>
    <p>Paris is the capital of France.</p>
  </div>
  
  <div class="city">
    <h2>Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>
  </div>
  
<h1>My <span class="note">great</span> Heading</h1>
<p>This is some <span class="note">great</span> text.</p>
</body>
</html>
